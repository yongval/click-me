<!DOCTYPE html>
<html lang="en">
<!-- head -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--titre de votre site-->
    <title>Ripple effect</title>
    <meta name="description" content="description courte du site"/>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script src="js/main.js"></script>
</head>

<!-- body -->
<body>

    <main>
        <div id="click-it">
            <span style="--i:1;">c</span>
            <span style="--i:2;">l</span>
            <span style="--i:3;">i</span>
            <span style="--i:4;">c</span>
            <span style="--i:5;">k</span>
            <span style="--i:6;">-</span>
            <span style="--i:7;">i</span>
            <span style="--i:8;">t</span>
            <span style="--i:9;">!</span>
        </div>

        <div id="container">
            <div class="r1 ripple"></div>
            <div class="r2 ripple"></div>
            <div class="r3 ripple"></div>
            <div class="r4 ripple"></div>
            <div class="r5 ripple"></div>
            <div class="r6 ripple"></div>
            <div class="r7 ripple"></div>
        </div>

        <button id="stop" type="button" data-state="running">STOP</button>
    </main>
    
</body>
</html>
